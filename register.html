<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS</title>
    <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
    <body>
        <section>
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx"><img src="./img/truck.jpeg" alt=""></div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <a href="./homepage.html"><button type="button" class="btn btn-success">Sign In</button></a>
                            <p class="signup">Don't have an account?<a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                </div>
                <div class="user signupBx">
                    <div class="formBx">
                        <form action="/user">
                            <h2>Create an Account</h2>
                            <label for="Username">Username</label>
                            <input type="text" name="" placeholder="Username">
                            <label for="email">Email</label>
                            <input type="email" name="" placeholder="Email Address">
                            <label for="password">Password</label>
                            <input type="password" name="" placeholder="Create Password">
                            <a href="./homepage.html"><button type="submit" class="btn btn-success">Log In</button></a>
                            <p class="signup">Already have an account?<a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="./img/bin.jpeg" alt=""></div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            function toggleForm(){
                var container = document.querySelector('.container');
                container.classList.toggle('active')
            }
        </script>
    </body>
</html>
