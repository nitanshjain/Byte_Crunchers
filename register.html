<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background: url(./img/images/back.jpg);
            background-size:  cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
      </style>
</head>
    <body>
        

        <section>

            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx"><img src="./img/truck.jpeg" alt=""></div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <a href="./homepage.html"><button type="button" class="btn btn-success">Sign In</button></a>
                            <p class="signup">Don't have an account?<a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                </div>
                <div class="user signupBx">
                    <div class="formBx">
                        <form>
                            <h2>Create an Account</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="email" name="" placeholder="Email Address">
                            <input type="password" name="" placeholder="Create Password">
                            <input type="password" name="" placeholder="Confirm Password">
                            <a href="./homepage.html"><button type="button" class="btn btn-success">Log In</button>                            </a>
                            <p class="signup">Already have an account?<a href="#" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="./img/bin.jpeg" alt=""></div>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            function toggleForm(){
                var container = document.querySelector('.container');
                container.classList.toggle('active')
            }
        </script>
    </body>
</html>
